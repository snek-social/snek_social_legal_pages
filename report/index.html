<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report a Concern - SNEK</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    form {
      width: 100%;
      max-width: 600px;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 77, 148, 0.2);
    }

    h2 {
      color: #ff4d94;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      background: #2a2a2a;
      border: none;
      border-radius: 5px;
      color: #fff;
      margin-top: 8px;
    }

    button {
      background: #ff4d94;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #ff337f;
    }

    .success-message {
      color: #0f0;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <form action="https://formspree.io/f/myzngypr" method="POST">
    <h2>Report a Concern</h2>

    <label for="type">Type of Concern</label>
    <select name="type" required>
      <option value="">-- Select --</option>
      <option value="Harassment">Harassment</option>
      <option value="Underage">Underage User</option>
      <option value="CSAM">Child Sexual Abuse Material</option>
      <option value="Fake Profile">Impersonation</option>
      <option value="Grooming">Exploitation / Grooming</option>
      <option value="Spam">Spam</option>
      <option value="Other">Other</option>
    </select>

    <label for="details">Details</label>
    <textarea name="details" rows="5" placeholder="Describe what happened..." required></textarea>

    <label for="username">Reported Username (optional)</label>
    <input type="text" name="username" placeholder="Enter profile name or link">

    <label for="email">Your Email (optional)</label>
    <input type="email" name="email" placeholder="We'll contact only if necessary">

    <button type="submit">Send Report</button>

    <p class="success-message">Thanks! Your report was submitted.</p>
  </form>

</body>
</html>
